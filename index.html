      <section class="location">
<div class="container location-container">
    <div class="location-content">
    <p class="location-subtitle">Find</p>
    <h2 class="location-title">Location</h2>
    <p class="location-text">Visit us at our cozy coffee shop!</p>


    <ul class="location-list">
        <li class="location-item">
            <svg class="email-item" width="32" height="32">
              <use href="/CoffeeJoy-project-8/assets/icons-4qvK6AZj.svg#icon-email-icon"></use>
            </svg>
        <div class="location-meta">
            <p class="location-label">EMAIL</p>
            <a class="location-link" href="mailto:hello@coffeejoy.com">hello@coffeejoy.com</a>
        </div>
        </li>

        <li class="location-item">
            <svg class="phone-item" width="32" height="32">
              <use href="/CoffeeJoy-project-8/assets/icons-4qvK6AZj.svg#icon-phone-icon"></use>
            </svg>
        <div class="location-meta">
            <p class="location-label">PHONE</p>
            <a class="location-link" href="tel:+15551235321">+1 (555) 123-5321</a>
        </div>
        </li>

        <li class="location-item">
            <svg class="map-item" width="32" height="32">
              <use href="/CoffeeJoy-project-8/assets/icons-4qvK6AZj.svg#icon-map-icon"></use>
            </svg>
        <div class="location-meta">
            <p class="location-label">OFFICE</p>
            <address class="location-address">263 Newbury St, Boston, MA 02116, USA</address>
            <a class="location-directions" 
            href="https://www.google.com/maps?q=263+Newbury+St,+Boston,+MA+02116,+USA"
            target="_blank" rel="noopener noreferrer">

            <svg class="chevron-right-item" width="24" height="24">
              <use href="/CoffeeJoy-project-8/assets/icons-4qvK6AZj.svg#icon-chevron-right"></use>
            </svg>
        </a>
        </div>
        </li>
    </ul>
    </div>

<div class="location-map">
      <iframe
        title="CoffeeJoy location on Google Maps"
        src="https://www.google.com/maps?q=263+Newbury+St,+Boston,+MA+02116,+USA&output=embed"
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
        allowfullscreen
      ></iframe>
    </div>
</div>
